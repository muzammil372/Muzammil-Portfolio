  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* ✅ NEW STICKY NAVBAR */
    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: #0f172a;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover,
    nav .active {
      color: #7cf03d;
    }

    /* Home Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 80px 10% 40px;
      gap: 60px;
    }

    .hero-img {
      flex: 1 1 300px;
      text-align: center;
    }

    .hero-img img {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #7cf03d;
      box-shadow: 0 0 20px #7cf03d88;
    }

    .hero-text {
      flex: 1 1 350px;
      animation: fadeIn 1.5s ease-in;
    }

    .hero-text h1 {
      font-size: 36px;
      color: #7cf03d;
      margin-bottom: 10px;
    }

    .hero-text h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #cbd5e1;
    }

    .hero-text p {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .btn {
      background-color: #7cf03d;
      color: #0f172a;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: transparent;
      color: #7cf03d;
      border: 2px solid #7cf03d;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      display: inline-block;
      margin-right: 15px;
      color: #7cf03d;
      font-size: 35px;
      transition: 0.3s;
    }

   
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 60px 8% 40px;
      }

      .hero-img img {
        width: 200px;
        height: 200px;
      }

      .hero-text h1 {
        font-size: 28px;
      }

      .hero-text h2 {
        font-size: 18px;
      }

      .hero-text p {
        font-size: 14px;
      }

      nav {
        flex-wrap: wrap;
      }

      nav a {
        margin: 10px;
        font-size: 16px;
      }
    }


    

 




    /* HEADER STYLING */
.site-header {
background:#0f172a;
  padding: 15px 20px;

  position: sticky;
  top: 0;
  z-index: 999;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.site-logo a {
color: #7cf03d;
  font-size: 24px;
  font-weight: bold;
  text-decoration: none;
}

.main-nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.main-nav ul li a {
 
  text-decoration: none;
  font-size: 16px;
  padding: 8px 10px;
  transition: background 0.3s;
}

.main-nav ul li a:hover {

 
  border-radius: 4px;
}

/* HIDE MENU ICON ON DESKTOP */
.menu-toggle {
  display: none;
  font-size: 26px;
  cursor: pointer;

}

/* RESPONSIVE */
@media (max-width: 768px) {
  .main-nav {
    position: fixed;
    top: 0;
    right: -100%;
    width: 250px;
    height: 100%;

    padding-top: 80px;
    transition: right 0.3s ease;
    z-index: 999;
  }

  .main-nav.show {
    right: 0;
  }

  .main-nav ul {
    flex-direction: column;
    gap: 15px;
    padding-left: 20px;
  }

  .menu-toggle {
    display: block;
  }
}

  <script>
    function toggleMenu() {
      const nav = document.getElementById("mainNav");
      nav.classList.toggle("show");
    }
  
    // Click outside to close menu
    document.addEventListener("click", function(event) {
      const nav = document.getElementById("mainNav");
      const toggle = document.querySelector(".menu-toggle");
      if (!nav.contains(event.target) && !toggle.contains(event.target)) {
        nav.classList.remove("show");
      }
    });
  </script>

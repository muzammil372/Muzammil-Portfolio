<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | M. Muzammil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #0e0e1a;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: #0e0e1a;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover,
    nav .active {
      color: #00ff66;
    }

    .contact-section {
      max-width: 1000px;
      margin: 80px auto;
      padding: 40px 20px;
      animation: fadeIn 1s ease;
    }

    .contact-section h1 {
      text-align: center;
      color: #00ff66;
      font-size: 38px;
      margin-bottom: 40px;
    }

    .contact-box {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .contact-info {
      flex: 1;
      min-width: 250px;
    }

    .contact-info p {
      font-size: 16px;
      margin: 10px 0;
      color: #ccc;
    }

    .contact-info i {
      color: #00ff66;
      margin-right: 10px;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: #151521;
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 20px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      transition: border 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #00ff66;
      outline: none;
    }

    .contact-form button {
      background-color: #00ff66;
      color: #0e0e1a;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #00cc55;
    }

    footer {
      text-align: center;
      padding: 30px;
      margin-top: 60px;
      background-color: #0e0e1a;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .contact-box {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about2.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="skill.html">Service</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <section class="contact-section">
    <h1>Contact Me</h1>
    <div class="contact-box">
      <div class="contact-info">
        <p><i class="fas fa-user"></i> M. Muzammil</p>  
        <p><i class="fas fa-phone"></i> 0322 8129383</p>
        <p><i class="fas fa-envelope"></i>coder@gmail.com</p>
        <p><i class="fas fa-envelope"></i>muzammilahmed.gs160@gmail.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Karachi, Pakistan</p>

      </div>
      <div class="contact-form">
        <form action="#" method="POST">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
